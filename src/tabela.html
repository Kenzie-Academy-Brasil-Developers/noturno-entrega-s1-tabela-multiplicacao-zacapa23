<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
          
          function tabela(n) {
  let multiplicacao = []


  for (let linha = 0; linha <= n; linha++) {
    multiplicacao.push([]);
    for (let coluna = 0; coluna <= n; coluna++) {
      multiplicacao[linha].push(linha * coluna);
    }

  }
  console.table(multiplicacao);
}
tabela(10);
  
        </script>
    </body>
</html>
